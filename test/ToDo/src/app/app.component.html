<h1>
  {{title}}
</h1>
<div ng-app="ToDo" ng-controller="formController">
  <form>
    Task: <input #textbox type="text" [(ngModel)]="textValue"><br>
    Date: <input type="text" ng-model="date"><br>
    Description: <textarea type="text" ng-model="description"></textarea>
    <button (click)="logText(textbox.value)">Submit</button>
  </form>
</div>
